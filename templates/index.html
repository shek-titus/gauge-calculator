<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gauge Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container"></div>
  <h1>Gauge & Yardage Calculator</h1>
  <form method="post">
    <fieldset>
      <legend>Gauge (per inch)</legend>
      Stitches: <input name="stitches_per_inch" type="number" step="0.1" required><br>
      Rows: <input name="rows_per_inch" type="number" step="0.1" required>
    </fieldset>
    <fieldset>
      <legend>Swatch</legend>
      Width (in): <input name="swatch_width" type="number" step="0.1" required><br>
      Height (in): <input name="swatch_height" type="number" step="0.1" required><br>
      Weight (g): <input name="swatch_weight" type="number" step="0.1" required>
    </fieldset>
    <fieldset>
      <legend>Yarn</legend>
      Yards per skein: <input name="skein_yardage" type="number" step="0.1" required><br>
      Weight (g) per skein: <input name="skein_weight" type="number" step="0.1" required><br>
    </fieldset>
    <fieldset>
      <legend>Project</legend>
      Width (in): <input name="project_width" type="number" step="0.1" required><br>
      Height (in): <input name="project_height" type="number" step="0.1" required>
    </fieldset>
    <button type="submit">Calculate</button>
  </form>
  </div>
</body>

</html>
